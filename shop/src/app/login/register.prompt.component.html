<div mat-dialog-content>
  <p class="mat-body-1">There is no account with such credentials.</p>
  <p class="mat-body-1">Do you want to register a new one?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close(true)">Yes</button>
  <button mat-button (click)="close(false)">No</button>
</div>
