<mat-toolbar color="primary" class="nav-container">
  <mat-toolbar-row *ngIf="isAuthorized">
    <span class="nav-spacer"></span>
    <span>{{userName}}</span>
    <button mat-icon-button (click)="createProduct()">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="basket">
      <mat-icon>shopping_basket</mat-icon>
    </button>
    <mat-menu #basket="matMenu">
      <button mat-menu-item *ngFor="let item of shoppingBasket" (click)="removeItemFromShoppingBasket(item)">
        <mat-icon>remove_shopping_cart</mat-icon>
        <span>{{item.name}}</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="!isAuthorized">
    <span class="nav-spacer"></span>
    <a mat-button *ngIf="!isAuthorized" routerLink="/login">Log in</a>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
